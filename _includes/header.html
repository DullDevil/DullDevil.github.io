
<title>{% if page.title %} {{ page.title }} {% endif %}</title>


<link rel="stylesheet" href="{{ site.url }}{{site.baseurl}}/assets/css/common.css">
<link rel="stylesheet" href="{{ site.url }}{{site.baseurl}}/assets/css/page.css">
<link rel="stylesheet" href="{{ site.url }}{{site.baseurl}}/assets/css/site-header.css">
<link rel="stylesheet" href="{{ site.url }}{{site.baseurl}}/assets/css/site-footer.css">

<!-- css -->
{% if page.layout == 'post' %}
<link rel="stylesheet" href="{{ site.url }}{{site.baseurl}}/assets/css/markdown.css">
<link rel="stylesheet" href="{{ site.url }}{{site.baseurl}}/assets/css/highlight.css">
<link rel="stylesheet" href="{{ site.url }}{{site.baseurl}}/assets/css/post.css">
{% endif %}


{% if page.MathJax %}
<!-- 数学公式 -->
<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    extensions: ["tex2jax.js"],
    jax: ["input/TeX", "output/HTML-CSS"],
    tex2jax: {
      inlineMath: [ ['$','$'], ["\\(","\\)"] ],
      displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
      processEscapes: true
    },
    "HTML-CSS": { availableFonts: ["TeX"] }
  });
</script>

<script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js"></script>
{% endif %}
{% for css in page.css %}
  <link rel="stylesheet" href="{{ site.url }}{{site.baseurl}}/assets/css/{{css}}">
{% endfor %}
